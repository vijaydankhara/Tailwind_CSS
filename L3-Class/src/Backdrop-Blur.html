<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

    <!-- Backdrop Blur -->
    <div class="relative h-screen w-full">
        <img class="absolute h-screen w-full object-cover" src="./assets/bg2.jpg" alt="vijayDankhara">
        <div class=" absolute inset-0 flex items-center justify-evenly  ">
            <button  class="backdrop-blur-none font-serif text-3xl font-bold text-red-500 rounded-full bg-blue-300 p-5">Click Me</button>
            <button  class="backdrop-blur-3xl bg-white/65 font-mono text-3xl font-bold text-indigo-800 rounded-full bg-yellow-100 p-5">Click Me</button>
            <button  class="backdrop-blur-sm font-serif text-2xl font-bold text-white rounded-full bg-purple-400 p-5">Click Me</button>
            <button  class="backdrop-blur-md bg-white/65 font-serif text-3xl font-bold text-black rounded-full bg-green-300 p-5">Click Me</button>
            <button  class="backdrop-blur-2xl bg-white/10 font-serif text-3xl font-bold text-black rounded-full bg-amber-600 p-5">Click Me</button>
        </div>
    </div>
    


</body>
</html>
