<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

    <h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Filters</h1>
    <br>
    <!-- blur -->
<div class="flex justify-evenly bg-pink-300 p-5">
    <img class="blur-none h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="blur-sm h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="blur-md h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="blur-2xl h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
</div>

<br>
<!-- Brightness -->
<h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Brightness</h1>
<br>
<div class="flex justify-evenly bg-yellow-100 p-5">
    <img class="brightness-200   h-72 w-72 bg-cover object-center" src="./assets/virat1.webp" alt="">
    <img class="brightness-50  h-72 w-72 bg-cover object-center" src="./assets/virat1.webp" alt="">
    <img class="brightness-75  h-72 w-72 bg-cover object-center" src="./assets/virat1.webp" alt="">
    <img class="brightness-90   h-72 w-72 bg-cover object-center" src="./assets/virat1.webp" alt="">
</div>
<br>

<!-- Contrast -->
<h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Contrast</h1>
<br>
<div class="flex justify-evenly bg-pink-300 p-5">
    <img class="contrast-0 h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="contrast-50 h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="contrast-75 h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
    <img class="contrast-100 h-72 w-72 bg-cover object-center" src="./assets/rohit2.webp" alt="">
</div>


</body>
</html>
