<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Padding</h1>
    <div class="border-2 border-red-400  bg-green-300 flex justify-evenly m-10 p-6">
    <div class="h-40 w-40 border-2 border-black bg-blue-500 pt-6">
        <button class="border-2 border-red-800 text-center rounded p-2">Padding Top</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-blue-500 pb-8">
        <button class="border-2 border-red-800 text-center rounded p-2">Padding Bottom</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-blue-500 pr-16">
        <button class="border-2 border-red-800 text-center rounded p-2">Padding Right</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-blue-500 pl-12">
        <button class="border-2 border-red-800 text-center rounded p-2">Padding Left</button>
    </div>
    </div>

    <br><hr><br>

    <!-- Margin -->
    <h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Margin</h1>
    <div class="border-2 border-red-400  bg-yellow-200 flex justify-evenly m-10 p-5">
    <div class="h-40 w-40 border-2 border-black bg-purple-400 mt-6">
        <button class="text-center rounded p-2">Margin Top</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-purple-400 mb-6">
        <button class="text-center rounded p-2">Margin Bottom</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-purple-400 mr-6">
        <button class="text-center rounded p-2">Margin Right</button>
    </div>
    <div class="h-40 w-40 border-2 border-black bg-purple-400 ml-6">
        <button class="text-center rounded p-2">Margin Left</button>
    </div>
    </div>


    <!-- Borders -->
    <h1 class="bg-orange-100 text-center text-2xl text-red-600 font-bold">Borders</h1>
    <div class="border-2 border-red-400  bg-pink-300 flex justify-evenly m-10 p-5 text-center">
        <div class="rounded-full  bg-lime-200 h-40 w-40 border-2 border-solid border-red-700"></div>
        <div class="rounded-3xl  bg-blue-300  h-40 w-40 border-8 border-dashed border-emerald-950"></div>
        <div class="rounded-t-2xl bg-yellow-300 h-40 w-40 border-8 border-dotted border-purple-900"></div>
        <div class="rounded-b-2xl bg-green-500 h-40 w-40 border-8 border-double border-black"></div>
        <div class="rounded-l-2xl bg-pink-500 h-40 w-40 border-8 border-dashed border-x-yellow-500"></div>
    </div>
</body>
</html>
