<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>demo 16</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<section class="w-2/3 m-10 flex justify-center items-center mx-auto bg-white rounded-lg shadow-lg border border-gray-200">
  <div class="p-8 flex flex-col justify-between">
    <div class="text-center">
      <img class="w-32 mx-auto mb-7 pt-5" src="./assets/demo16-logo.png" alt="">
      <h1 class="text-black text-3xl font-bold mb-4">Sign up</h1>

      <!-- Google -->
      <div class="bg-indigo-200 p-3 rounded-md my-4 hover:bg-indigo-300">
        <button class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
            <img class="w-5 h-5" src="./assets/google-color-icon.webp" alt="">
            <!-- <i class="fab fa-google"></i> -->
          </div>
          <span class="inline-block ml-3 font-bold">Sign Up with Google</span>
        </button>
      </div>

      <!-- GitHub -->
      <div class="bg-indigo-200 p-3 rounded-md my-4 hover:bg-indigo-300">
        <button class="flex items-center ">
          <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center">
            <i class="fab fa-github"></i>
          </div>
          <span class="inline-block ml-3 font-bold">Sign Up with GitHub</span>
        </button>
      </div>

      <div class="my-8 border-b text-center">
        <div class="text-sm px-2 text-gray-600 font-medium inline-block transform translate-y-1/2 bg-white tracking-wide">Or sign up with e-mail</div>
      </div>
    </div>

    <div>
      <!-- email -->
      <input class="w-full px-8 py-4 mb-6 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="email" placeholder="Email">

      <!-- Password -->
      <input class="w-full px-8 py-4 mb-6 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="password" placeholder="Password">

      <!-- Sign up Button -->
      <button class="font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">Sign up</button>
    </div>
  </div>
  <!-- image -->
  <div class="bg-indigo-100 pt-52 rounded-r-md">
    <img class="p-10 " src="./assets/demo16-svg-img.svg" alt="vijay">
  </div>
</section>

</body>

</html>
