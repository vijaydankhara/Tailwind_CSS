<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>demo 7</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

<section class="m-auto w-3/12">
  <p class="text-sm mt-5">Send files to this email:</p>
  <input type="text" placeholder="example@domain.com" class="w-full px-5 py-2 border border-solid border-gray-300 rounded text-sm text-black font-semibold">


<!-- Upload File -->
<p class="text-black font-semibold mb-4 text-lg mt-5">Upload File</p>

<!-- Upload File box -->
<div class="w-full text-center mb-6 py-10 border border-dashed border-gray-600 rounded ">
  <p class="text-black font-semibold">Drop files here</p>
  <p class="text-gray-500 my-2 text-sm font-semibold">Or</p>
  <!-- Browse button -->
  <button class="border border-solid border-gray-300 py-2 px-5 text-black text-sm font-semibold hover:bg-blue-200">Browse</button>
  
</div>
  <!-- banner-design -->
  <div class="bg-gray-100 flex justify-between items-center rounded text-sm font-semibold text-black px-8 py-3 mb-4 ">
    <p>banner-design.png</p>
    <i class="fa-solid fa-xmark text-xs font-bold"></i>
  </div>

  <div class="bg-gray-100 rounded px-8 py-3">
  <div class="bg-gray-100 flex justify-between items-center rounded text-sm font-semibold text-black ">
    <p>banner-design.png</p>
    <i class="fa-solid fa-xmark text-xs font-bold"></i>
  </div>
  <div class="w-full h-[5px] mt-5 mb-1 bg-gray-300 rounded-lg">
    <p class="bg-indigo-500 w-3/4 h-full rounded-lg"></p>
  </div>
</div>

<!-- Send File Button -->
<button class="w-full bg-indigo-500 text-white text-xs rounded-md font-semibold py-3 mt-5 hover:bg-orange-400 ">Send File</button>
</section>
</body>
</html>
